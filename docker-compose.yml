services:
  sma:
    build: .
    image: smart-mail-agent:dev
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    command: ["/bin/bash", "-lc", "bash scripts/docker_entry.sh"]
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'
import sqlite3,sys
try:
  sqlite3.connect('data/emails_log.db').execute('select 1')
  print('ok')
  sys.exit(0)
except Exception as e:
  print(e)
  sys.exit(1)
PY"]
      interval: 30s
      timeout: 5s
      retries: 5
