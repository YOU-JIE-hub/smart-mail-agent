name: docs
on:
  push:
    branches: [ "main", "cleanup/**" ]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install & Build
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
          mkdocs build --strict
      - name: Deploy to gh-pages
        run: mkdocs gh-deploy --force
