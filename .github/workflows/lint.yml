name: lint
on:
  push: { branches: ['**'] }
  pull_request:

jobs:
  ruff-src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - name: Install ruff
        run: pip install ruff==0.4.10
      - name: Ruff (src only)
        run: ruff check src

  ruff-tests-nonblocking:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - name: Install ruff
        run: pip install ruff==0.4.10
      - name: Ruff (tests, non-blocking)
        run: ruff check tests || true
