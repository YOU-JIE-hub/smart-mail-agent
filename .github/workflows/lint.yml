name: ruff
on:
  push:
    branches: ['**']
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install ruff
        run: python -m pip install -U ruff
      - name: Ruff (src, blocking)
        run: ruff check src
      - name: Ruff (tests, non-blocking)
        run: ruff check tests --exit-zero
