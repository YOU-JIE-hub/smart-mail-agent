name: lint
on:
  push:
    branches: ['**']
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 嚴格檢查 src
      - name: Ruff (src)
        uses: astral-sh/ruff-action@v3
        with:
          version: latest
          args: check src

      # 對 tests 友善檢查，不擋 PR
      - name: Ruff (tests, non-blocking)
        uses: astral-sh/ruff-action@v3
        with:
          version: latest
          args: check tests
        continue-on-error: true
