name: offline-ci
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  offline-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install pytest only (offline-friendly)
        run: |
          python -m pip install -U pip
          python -m pip install pytest
      - name: Run offline tests
        env:
          OFFLINE: "1"
          PYTHONPATH: "src"
        run: |
          python -m pytest -q -k "not online"


spam-report:
  runs-on: ubuntu-latest
  env:
    OFFLINE: "1"
  steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install deps (offline-friendly)
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
    - name: Spam scan
      run: |
        python -m cli.sma spam-scan --inbox data/inbox --out reports --reload || true
    - name: Upload spam report
      uses: actions/upload-artifact@v4
      with:
        name: spam-report
        path: |
          reports/spam_scan.html
          reports/spam_scan.csv
          reports/spam_scan.json
