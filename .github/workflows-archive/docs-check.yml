name: Docs Check
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install mkdocs
        run: |
          python -m pip install -U pip
          pip install -U mkdocs mkdocs-material
      - name: Build docs
        run: mkdocs build -q
