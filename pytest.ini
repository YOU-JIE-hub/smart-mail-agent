[pytest]
pythonpath = .
testpaths = tests/unit tests/contracts
markers =
    online: tests that require network or heavyweight environment bootstrap
    mailer_online: requires external mail services
addopts = --timeout=60 --timeout-method=thread -q

# portfolio polish: silence known third-party deprecations (keeps test signal clean)
filterwarnings =
    ignore:Support for class-based `config` is deprecated:DeprecationWarning:pydantic
    ignore:The `dict` method is deprecated; use `model_dump`:DeprecationWarning:pydantic
