target-version = "py310"
line-length = 100
force-exclude = true
extend-exclude = [
  "examples/**",
  "modules/**",
  "scripts/**",
  "tools/**",
  "bin/**",
  "assets/**",
  "site/**",
  "data/**",
  "out/**",
  "sitecustomize.py",
  "init_db.py",
]

[lint]
# 先專注語法/錯誤類；長行暫忽略，減少無謂紅燈
select = ["E", "F"]
ignore = ["E501"]
