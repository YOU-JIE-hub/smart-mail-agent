[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-mail-agent"
dynamic = ["version"]
description = "AI + RPA smart mail processing. Package + CLI + tests + docs."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "YOU-JIE" }]
license = { file = "LICENSE" }
keywords = ["python","cli","email","rpa","spam-detection","pydantic","pytest"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[tool.setuptools.dynamic]
# 從 src/smart_mail_agent/__version__.py 讀 __version__
version = { attr = "smart_mail_agent.__version__.__version__" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["smart_mail_agent*"]

[project.scripts]
sma = "smart_mail_agent.cli.sma:main"
sma-run = "smart_mail_agent.cli.sma_run:main"
sma-spamcheck = "smart_mail_agent.cli.sma_spamcheck:main"
